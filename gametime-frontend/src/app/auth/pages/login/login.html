<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <div *ngIf="loginError" class="alert alert-danger">
            Utilizador ou senha inválidos.
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Utilizador</label>
            <input id="username" type="text" formControlName="username" class="form-control">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input id="password" type="password" formControlName="password" class="form-control">
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Entrar</button>
          </div>

          <div class="text-center mt-3">
            <small>Não tem uma conta? <a routerLink="/register">Registe-se aqui</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
